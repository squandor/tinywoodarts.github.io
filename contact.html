<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - TinyWoodArts.nl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/logo/logo_tiny_boom.png" alt="Logo TinyWoodArts" class="logo" />
      <h1>TinyWoodArts.nl</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="album.html">Fotoalbum</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
   <section class="contact">
  <section class="contact">
  <h2>Contacteer ons</h2>
  <form action="https://formspree.io/f/xpwdbprv" method="POST">
    
    <!-- Honeypot veld tegen spam -->
    <input type="text" name="_gotcha" style="display:none">

    <label for="name">Naam:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Bericht:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Verstuur</button>
  </form>
</section>
<div id="formAlert" class="alert" style="display: none;">
  <p>Bedankt voor je bericht! We nemen snel contact op.</p>
</div>


  </main>
</body>
<script>
  const form = document.querySelector("form");
  const alertBox = document.getElementById("formAlert");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset();
      alertBox.style.display = "block";

      // Verberg automatisch na 6 seconden
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 6000);
    } else {
      alertBox.style.display = "block";
      alertBox.style.backgroundColor = "#f8d7da";
      alertBox.style.color = "#842029";
      alertBox.style.border = "1px solid #f5c2c7";
      alertBox.innerHTML = "<p>Er ging iets mis. Probeer opnieuw.</p>";
    }
  });
</script>
</html>
