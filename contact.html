<body>
  <header>
    <div class="logo-title">
      <img src="images/logo/logo_tiny_boom.png" alt="Logo TinyWoodArts" class="logo" />

    <nav>
      <a href="index.html">Home</a>
      <a href="album.html">Fotoalbum</a>
      <a href="contact.html">Contact</a>

  <main>
   <section class="contact">
  <h2>Contact</h2>
  <form action="https://formspree.io/f/xpwdbprv" method="POST">
    
    <!-- Honeypot veld tegen spam -->
    <input type="text" name="_gotcha" style="display:none">

    <label for="name">Naam:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Bericht:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <!-- Optioneel: redirect na verzenden -->
    <!-- <input type="hidden" name="_redirect" value="https://tinywoodarts.nl/bedankt.html"> -->

    <button type="submit">Verstuur</button>
  </form>
</section>
  </main>
</body>
</html>
