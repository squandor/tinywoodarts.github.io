<section class="contact">
  <h2>Contacteer ons</h2>
  <form action="https://formspree.io/f/xpwdbprv" method="POST">
    
    <!-- Honeypot veld tegen spam -->
    <input type="text" name="_gotcha" style="display:none">

    <label for="name">Naam:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Bericht:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Verstuur</button>
  </form>
</section>

<!-- Pop-up bevestiging script -->
<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      alert("Bedankt voor je bericht! We nemen snel contact op.");
      form.reset();
    } else {
      alert("Er ging iets mis bij het versturen. Probeer het opnieuw.");
    }
  });
</script>
