<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotoalbum - TinyWoodArts.nl</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/logo_tiny_boom.png" alt="Logo TinyWoodArts" class="logo" />
      <h1>TinyWoodArts.nl</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="album.html">Fotoalbum</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main class="gallery">
    <a href="images/logo_tiny_boom.png" data-lightbox="album" data-title="Voorbeeldfoto 1">
      <img src="images/logo_tiny_boom.png" alt="Voorbeeldfoto 1" />
    </a>
    <a href="images/logo_tiny_boom.png" data-lightbox="album" data-title="Voorbeeldfoto 2">
      <img src="images/logo_tiny_boom.png" alt="Voorbeeldfoto 2" />
    </a>
    <a href="images/logo_tiny_boom.png" data-lightbox="album" data-title="Voorbeeldfoto 3">
      <img src="images/logo_tiny_boom.png" alt="Voorbeeldfoto 3" />
    </a>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</body>
</html>
